<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasoline Price</title>
</head>

<body>
    <h1>Gasoline price calculator</h1>

    <p>Make a program that asks the price of the gasoline and ask amount of money from the user. The program calculates
        how much... gasoline the user gets with the money. The result will be diplayed to the screen</p>

    <form>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" />
        </div>
    </form>

    <form>
        <div>
            <label for="money">Money</label>
            <input type="number" id="money" />
        </div>
    </form>

    <button onclick="calculate()">Calculate</button>
    <p>You can buy: <span id="answer"></span> liters of gasoline</p>
    <script src="script.js"></script>
</body>

</html>
